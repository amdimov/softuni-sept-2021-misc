<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
  Navbar
</div>


<div class="container-fluid">
  <h5 class="text-center text-white mt-5">
    Below is some usage stats
  </h5>

  <h6 class="text-center text-white">Total requests: <th:block th:text="${stats.getTotalRequests()}"></th:block></h6>
  <h6 class="text-center text-white">Anonymous requests: <th:block th:text="${stats.getAnonymousRequests()}"></th:block></h6>
  <h6 class="text-center text-white">Authenticated requests: <th:block th:text="${stats.getAuthenticatedRequests()}"></th:block></h6>
</div>

<div>
  <footer> </footer>
</div>

</body>
</html>
